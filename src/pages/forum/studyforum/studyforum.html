<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forum on studying in Las Palmas de Gran Canaria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-divider color="light">
      Existing Threads
    </ion-item-divider>
    <button ion-item detail-push>
      <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;
      Question 1
    </button>
    <button ion-item detail-push>
      <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;
      Question 2
    </button>
    <ion-item-divider color="light">
      New Thread
    </ion-item-divider>
    <ion-item>
      <ion-textarea placeholder="Ask a new question here ..."></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>
