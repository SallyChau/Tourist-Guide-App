<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forum on living in Las Palmas de Gran Canaria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openAlertNewThread()"><ion-icon color="white" name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item-divider color="light">
      Existing Threads
    </ion-item-divider>
    <button ion-item detail-push *ngFor="let thread of threads">
      <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;
      {{thread.title}}
    </button>
  </ion-list>

</ion-content>
