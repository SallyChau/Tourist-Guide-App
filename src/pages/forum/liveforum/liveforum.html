<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forum on living in Las Palmas de Gran Canaria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openAlertNewThread()"><ion-icon color="white" name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item-divider color="light">
      Existing Threads on Living in Las Palmas
    </ion-item-divider>
    <ion-item-sliding *ngFor="let thread of threads; let i = index">

      <button ion-item detail-push (click)="openThreadPage(thread)">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;
        {{thread.title}}
      </button>

      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" (click)="deleteThread(thread, i)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
