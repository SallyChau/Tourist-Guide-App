<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Travelling</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Travel Bucketlist</h1>

  <ion-fab right bottom>
    <button class="roundbtn" (click)="openAlertNewTask()">
      +
    </button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let i = index">
      <ion-item text-wrap>
        <ion-label>
          {{task.title}}
        </ion-label>
        <ion-checkbox (ionChange)="updateTask( task, i )" [checked]="task.completed"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" (click)="deleteTask(task, i)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
