<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Living</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card>
    <img src="../assets/imgs/live.jpg"/>
    <div class="card-title">Get settled in Las Palmas.</div>
    <div class="card-subtitle">With these tips your first steps in Las Palmas de Gran Canaria
      can be made easier for sure!
      <br/>
      <br/>
      Find out how to ...</div>
  </ion-card>

  <ion-list>
    <button ion-item (click)="openAccomodationPage()">
      <i class="fa fa-home" aria-hidden="true"></i> &nbsp;
      Find your new home!
    </button>
    <button ion-item (click)="openNiePage()">
      <i class="fa fa-file-text-o" aria-hidden="true"></i> &nbsp;
      Register as a Canarian resident and enjoy the perks!
    </button>
    <button ion-item (click)="openBusPage()">
      <i class="fa fa-bus" aria-hidden="true"></i> &nbsp;
      Use public transport like a local!
    </button>
  </ion-list>
</ion-content>
